<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>webtest</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<h1>Get Instagram Image</h1>
		<h2>Instagram Url:</h2>

		<input id="btn_clear" type="button" value="Clear">

		<h2>Result:</h2>
		<textarea id="target_contents" cols="80" rows="2" disabled></textarea>
		<img id="target_img">
	</form>

	<script src="main.js"></script>
</body>
</html>
